<div id="confirm-account">
    <p>Your email address has not be confirmed. To confirm your email address, check your inbox for a confirmation code.
    </p>

    <a (click)="onResend()">Resend email</a>

    <div>
        <ion-item>
            <ion-input name="code" type="text" required [(ngModel)]="code">
            </ion-input>
        </ion-item>
        <ion-button (click)="onSubmit()" type="submit" expand="block">Submit</ion-button>
    </div>

</div>
